<div class="search-wrap">
  <input ng-model="q" type="text" placeholder="Search" class="search"/>
</div>
<div ng-repeat="info in data">
  <div ng-repeat="(file, result) in info">
      <div class="code" ng-repeat="item in result | filter:q">
        <span class="severity-{{ item.severity | lowercase }}">
          {{ item.severity }}
        </span>
        <span class="origin">{{ item.origin  }}</span>
        <br/>
        <span class="message">{{ item.message }}</span>
        <div ng-repeat="n in range(item.start, item.end)">
          <span class="line-no">{{ n }}</span>
          <code>{{ content[file][n-1] }}</code>
        </div>
      </div>
  </div>
</div>
